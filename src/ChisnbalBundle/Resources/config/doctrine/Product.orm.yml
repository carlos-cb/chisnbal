ChisnbalBundle\Entity\Product:
    type: entity
    table: null
    repositoryClass: ChisnbalBundle\Repository\ProductRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        productNameEs:
            type: string
            length: 255
        productNameEn:
            type: string
            length: 255
        price:
            type: float
        codigo:
            type: string
            length: 255
        description:
            type: string
            length: 255
            nullable: true
        foto:
            type: string
            length: 255
        size:
            type: array
        isSale:
            type: boolean
        discountPrice:
            type: float
            nullable: true
        isNew:
            type: boolean
        unit:
            type: integer
    oneToMany:
        colors:
            targetEntity: Color
            mappedBy: product
    oneToMany:
        fotodetalles:
            targetEntity: Fotodetalle
            mappedBy: product
    manyToOne:
        category:
            targetEntity: Category
            inversedBy: products
            joinColumn:
                name: category_id
                referencedColumnName: id
    lifecycleCallbacks: {  }
